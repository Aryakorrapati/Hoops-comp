<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CBB → NBA Comparator (Pure Browser)</title>
<link rel="stylesheet" href="style.css" />
<!-- ① Pyodide runtime (50 MB, cached by CDN) -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.27.1/full/pyodide.js"></script>
<!-- ② Chart.js for the radar plots -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
  <h1>CBB → NBA Comparator</h1>

  <input id="url" placeholder="Paste Sports-Reference player URL" />
  <button id="runBtn">Compare</button>

  <div id="status"></div>
  <pre id="report"></pre>
  <canvas id="chart" width="400" height="400"></canvas>

  <script src="main.js"></script>
</body>
</html>
