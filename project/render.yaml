services:
- type: web
  name: hoops-api
  runtime: python
  region: oregon          # free regions: ohio, oregon, frankfurt
  plan: free
  buildCommand: pip install -r requirements.txt
  startCommand: gunicorn -w 2 -k uvicorn.workers.UvicornWorker api.main:app
  envVars:
    - key: PYTHONUNBUFFERED
      value: "1"
